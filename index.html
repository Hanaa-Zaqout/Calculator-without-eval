<head>
    <title>calculator</title>
    <link rel="stylesheet" type="text/css" href="./styling.css" />
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
    <meta content="utf-8" http-equiv="encoding" />
</head>
<body>
    <form name="calculator">
        <table>
            <tr>
                <td colspan="4">
                    <input name="display" id="display" />
                </td>
            </tr>
            <tr>
                <td>
                    <input
                        type="button"
                        name="one"
                        value="1"
                        onclick="calculator.display.value += '1'"
                    />
                </td>
                <td>
                    <input
                        type="button"
                        name="two"
                        value="2"
                        onclick="calculator.display.value += '2'"
                    />
                </td>
                <td>
                    <input
                        type="button"
                        name="three"
                        value="3"
                        onclick="calculator.display.value += '3'"
                    />
                </td>
                <td>
                    <input
                        type="button"
                        name="plus"
                        value="+"
                        onclick="calculator.display.value += ' + '"
                    />
                </td>
            </tr>
            <tr>
                <td>
                    <input
                        type="button"
                        name="four"
                        value="4"
                        onclick="calculator.display.value += '4'"
                    />
                </td>
                <td>
                    <input
                        type="button"
                        name="five"
                        value="5"
                        onclick="calculator.display.value += '5'"
                    />
                </td>
                <td>
                    <input
                        type="button"
                        name="six"
                        value="6"
                        onclick="calculator.display.value += '6'"
                    />
                </td>
                <td>
                    <input
                        type="button"
                        name="minus"
                        value="-"
                        onclick="calculator.display.value += ' - '"
                    />
                </td>
            </tr>
            <tr>
                <td>
                    <input
                        type="button"
                        name="seven"
                        value="7"
                        onclick="calculator.display.value += '7'"
                    />
                </td>
                <td>
                    <input
                        type="button"
                        name="eight"
                        value="8"
                        onclick="calculator.display.value += '8'"
                    />
                </td>
                <td>
                    <input
                        type="button"
                        name="nine"
                        value="9"
                        onclick="calculator.display.value += '9'"
                    />
                </td>
                <td>
                    <input
                        type="button"
                        name="times"
                        value="x"
                        onclick="calculator.display.value += ' * '"
                    />
                </td>
            </tr>
            <tr>
                <td>
                    <input
                        type="button"
                        name="clear"
                        value="c"
                        onclick="calculator.display.value = ''"
                    />
                </td>
                <td>
                    <input
                        type="button"
                        name="zero"
                        value="0"
                        onclick="calculator.display.value += '0'"
                    />
                </td>
                <td>
                    <input
                        type="button"
                        name="doit"
                        value="="
                        onclick="operate();"
                    />
                </td>
                <td>
                    <input
                        type="button"
                        name="div"
                        value="/"
                        onclick="calculator.display.value += ' / '"
                    />
                </td>
            </tr>
            <tr>
                <td>
                    <input
                        type="button"
                        name="Shekels into US Dollars"
                        value="₪ > $"
                        class="money"
                        onclick="ShekelsintoUSDollars();"
                    />
                </td>
                <td>
                    <input
                        type="button"
                        name="Dollars into Shekels"
                        value="$ > ₪"
                        class="money"
                        onclick="DollarsintoShekels();"
                    />
                </td>
                <td>
                    <input
                        type="button"
                        name="Shekels into Euros"
                        value="₪ > €"
                        class="money"
                        onclick="ShekelsintoEuros();"
                    />
                </td>
                <td>
                    <input
                        type="button"
                        name="Euros into Shekels"
                        value="€ > ₪"
                        class="money"
                        onclick="EurosintoShekels();"
                    />
                </td>
            </tr>
        </table>
    </form>
    <script src="./backend.js"></script>
</body>
